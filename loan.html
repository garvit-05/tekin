<html>
<head>
<title>LOAN PREDICTION
</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><body>

</head>
<body>


<h2 color="white" align="center"><b>LOAN PREDICTION</b></h2>
<hr>
<form>
  
  <div class="form-group">
  <label for="gender"><b>Gender</b></label><br>
  <input type="radio" name="gender" value="male" > Male<br>
  <input type="radio" name="gender" value="female"> Female
  </div>
 
  <div class="form-group">
  <label for="married"><b>Martial Status</b></label><br>
  <input type="radio" name="married" value="yes" > Yes<br>
  <input type="radio" name="married" value="no"> No
  </div>
  
 
  
    <div class="form-group">
  <label for="Dependents"><b>Number of Dependents</b></label> 
 <select name="Dependents">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
	<option value="3">3+</option>
	</select>
  </div>
  
   <div class="form-group" required>
  <label for="employed"><b>Self Employed</b></label><br>
  <input type="radio" name="employed" value="yes" > Yes<br>
  <input type="radio" name="employed" value="no"> No
  </div>
 <div class="form-group">
  <label for="Education"><b>Education</b></label><br>
  <input type="radio" name="Education" value="Graduate"> Graduate<br>
  <input type="radio" name="Education" value="UnderGraduate"> Under Graduate
  </div>
 <div class="form-group">
    <label for="ApplicantIncome"><b>Applicant Income</b></label>
    <input type="number" class="form-control" id="ApplicantIncome" placeholder="Applicant Income">
  </div>

  <div class="form-group">
    <label for="CoapplicantIncome"><b>Coapplicant Income</b></label>
    <input type="number" class="form-control" id="CoapplicantIncome" placeholder="Coapplicant Income">
  </div>

  <div class="form-group">
    <label for="LoanAmount"><b>Loan Amount</b></label>
    <input type="number" class="form-control" id="LoanAmount" placeholder="Loan Amount in Thousands">
  </div>

   <div class="form-group">
    <label for="LoanAmountTime"><b>Loan Amount Time</b></label>
    <input type="number" class="form-control" id="LoanAmountTime" placeholder="Loan Amount Time in Months">
  </div>

     <div class="form-group">
  <label for="Credithistory"><b>Creadit History Meets guidelines</b></label><br>
  <input type="radio" name="CreditHistory" value="yes" > Yes<br>
  <input type="radio" name="CreditHistory" value="no"> No
  </div>

   <div class="form-group">
  <label for="PropertyArea"><b>Property Area</b></label> 
 <select name="PropertyArea">
    <option value="Urban">Urban</option>
    <option value="SemiUrban">Semi Urban</option>
    <option value="Rural">Rular</option>
  </select>
  </div>
  
  <div class="form-group">
  <input class="btn btn-primary" type="submit" value="Submit">
  </div>
 
 

</body>
</html>
