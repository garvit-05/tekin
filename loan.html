<html>
<head>
<title>LOAN PREDICTION
</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"><body>

</head>
<body>


<h3 color="white" align="center"><b>LOAN PREDICTION</b></h3>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="FirstName"><b>First Name</b></label>
      <input type="text" class="form-control" id="FirstName" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="SecondName"><b>Second Name</b></label>
      <input type="text" class="form-control" id="SecondName" placeholder="Second Name">
    </div>
  </div>
  <div class="form-group">
    <label for="LoanId"><b>Loan ID</b></label>
    <input type="number" class="form-control" id="LoanID" placeholder="unique Loan ID">
  </div>
  <div class="form-group">
  <label for="gender"><b>Gender</b></label><br>
  <input type="radio" name="gender" value="male" > Male<br>
  <input type="radio" name="gender" value="female"> Female
  </div>
 
  <div class="form-group">
  <label for="married"><b>Martial Status</b></label><br>
  <input type="radio" name="married" value="yes" > Yes<br>
  <input type="radio" name="married" value="no"> No
  </div>
  
  <div class="form-group">
    <label for="Dependents"><b>Number Of Dependents</b></label>
    <input type="number" class="form-control" id="Dependents" placeholder="Number of Dependents">
  </div>
  
   <div class="form-group">
  <label for="employed"><b>Self Employed</b></label><br>
  <input type="radio" name="employed" value="yes" > Yes<br>
  <input type="radio" name="employed" value="no"> No
  </div>
 
   <div class="form-group">
  <label for="Education"><b>Education</b></label><br>
  <input type="radio" name="Education" value="Graduate" > Graduate<br>
  <input type="radio" name="Education" value="UnderGraduate"> Under Graduate
  </div>
 
 
 <a href="loan1.html"><button type="button" class="btn btn-primary"> NEXT</button></a>
</form>
<img src="loan.jpg" width="50%" height="130px" align="center">


</body>
</html>
