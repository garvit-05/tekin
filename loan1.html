<html>
<head>
<title>Loan Prediction
</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
<h3 align="center"> <b>LOAN PREDICTION</b></h3>

<div class="form-group">
    <label for="ApplicantIncome"><b>Applicant Income</b></label>
    <input type="number" class="form-control" id="ApplicantIncome" placeholder="Applicant Income">
  </div>

  <div class="form-group">
    <label for="CoapplicantIncome"><b>Coapplicant Income</b></label>
    <input type="number" class="form-control" id="CoapplicantIncome" placeholder="Coapplicant Income">
  </div>

  <div class="form-group">
    <label for="LoanAmount"><b>Loan Amount</b></label>
    <input type="number" class="form-control" id="LoanAmount" placeholder="Loan Amount in Thousands">
  </div>

   <div class="form-group">
    <label for="LoanAmountTime"><b>Loan Amount Time</b></label>
    <input type="number" class="form-control" id="LoanAmountTime" placeholder="Loan Amount Time in Months">
  </div>

     <div class="form-group">
  <label for="Credithistory"><b>Creadit History Meets guidelines</b></label><br>
  <input type="radio" name="CreditHistory" value="1" > Yes<br>
  <input type="radio" name="CreditHistory" value="0"> No
  </div>

  
  
  <div class="form-group">
  <label for="PropertyArea"><b>Property Area</b></label> 
 <select name="PropertyArea">
    <option value="Urban">Urban</option>
    <option value="SemiUrban">Semi Urban</option>
    <option value="Rural">Rular</option>
  </select>
  </div>
  
  <div class="form-group">
  <input class="btn btn-primary" type="submit" value="Submit">
  </div>
  
  <img src="loan.jpg" width="50%" height="130px" align="center">
  
</body>
</html>
